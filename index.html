<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Chrono Combine</title>
</head>
<body>
    <main class="container noselect">
        <div class="top-menu hide">
            <p class="info moves"></p>
            <p class="info extra"></p>
            <p class="info score"></p>
        </div>
        
        <div class="main-menu">
            <p class="high-score hide"></p>
            <button class="play-button"></button>
        </div>

        <div class="board hide">
        </div>

        <div class="controls hide">
            <button class="tile control-button blue"></button>
            <button class="tile control-button red"></button>
            <button class="tile control-button green"></button>
            <button class="tile control-button orange"></button>
        </div>
        <div class="toast-container hide">
            <div class="toast green">Great!</div>
            <div class="toast red">Game Over!</div>
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
